<!DOCTYPE html>
<html lang="html">
<head>
<title>Customer List</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="row">
			<div id="title">
				<h1>Spring WebFlux + Thymeleaf</h1>
			</div>
			<table id="allCustomers" class="table table-striped">
				<thead>
					<tr>
						<th id="customerName">Name</th>
						<th id="customerAge">Age</th>
					</tr>
				</thead>
				<tbody id="customerTableBody">
				</tbody>
			</table>
		</div>

	</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$.ajax({
		url : "http://localhost:1220/customer/",
		headers : {
			'Authorization' : 'some value'
		},
		success : function(result) {
			let data = "";
			result.forEach(customer => {
				console.log(customer);
				data += `<tr><td>${customer.name}</td><td>${customer.age}</td></tr>`;
			});
			$('#customerTableBody').append(data);
		}
	});
</script>
</html>
